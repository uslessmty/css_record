<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
.demo * {
  float: left;
  width: 100px;
  height: 100px;
  order: 1px solid #000;
}
img {
  width: 100px;
  height: 100px;
  display: inline-block;
}
.drop {
  width: 100px;
  height: 100px;
  border: 1px solid #000;
}
</style>
<body>
  <div class="box">
      <img id="one" draggable="true" src="./img/img_lights.jpg" alt="">
      <div class="drop"></div>
  </div>
<script>
    var box = document.getElementByclassName('box')[0];
    var drop = document.getElementsByClassName('drop')[0];
    box.ondragstart = function (e) {
        console.log('dragstart');
        e.dataTransfer.setData('id',e.target.id);
    } 
    box.ondrag = function (e) {
        console.log('drag',e.target.id);
    }
    box.ondragend = function (e) {
        console.log('dragend')
    }
    drop.ondragenter = function (e) {
        console.log('dragenter');
        e.preventDefault();
    }
    drop.ondragover = function (e) {
        console.log('dragover');
        e.preventDefault();
        drop.innerHTML = '';
    }
    drop.ondragleave = function (e) {
        console.log('dragleave');
        e.preventDefault();
    }
    drop.ondrop = function (e) {
        console.log('drop');
        var imgId = e.dataTransfer.getData('id');
        var img = document.getElementById(imgId).cloneNode(true);
        drop.appendChild(img);
    }
</script>
</body>
</html>
