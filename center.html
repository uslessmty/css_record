<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #d0 {
      height: 100px;
      width: 100px;
      background-color: #000;
      margin: 10px auto;
    }
    #d1 {
      height: 100px;
      width: 100px;
      background-color: #000;
      position: relative;
      left: 50%;
      margin-left: -50px;
      margin-bottom: 10px;
    }
    #d2 {
      height: 100px;
      width: 100px;
      background-color: #000;
      position: relative;
      left: 50%;
      transform: translateX(-50px);
    }
    
  </style>
</head>
<body>
  <div id='d0'></div>
  <div id='d1'></div>
  <div id='d2'></div>
</body>
</html>
