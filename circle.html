<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  #content1 {
    width: 200px;
    height: 150px;
    background-color: coral;
    border-radius: 50%;
  }
  #content2 {
    width: 200px;
    height: 150px;
    background-color: coral;
    border-radius:  100% 0 0 100% / 50%;
  }
  #content3 {
    width: 200px;
    height: 150px;
    background-color: coral;
    border-radius:  100% 0 0 0;
  }
</style>
<body>
  <div id='content1'></div>
  <div id='content2'></div>
  <div id='content3'></div>
</body>
</html>
