<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #test0 {
      box-sizing: border-box;
      height: 100px;
      width: 70px;
      margin: 10px;
      padding: 5px;
      background-color: #aaa;
    }

    #test1 {
      height: 100px;
      margin: 10px;
      padding: 5px;
      background-color: #aaa;
    }
    #test2 {
      height: 100px;
      margin: 10px;
      padding: 5px;
      background-color: #aaa;
    }

    #test3 {
      width: 700px;
      height: 100px;
      position: relative;
    }
    #test3 .tel {
      position: absolute;
      right: 10px;
      bottom: 10px;
      text-align: right;
    }

    #test4 {
      height: 200px;
      width: 50px;
      background-color: red;
      float: left;
    }
    #test5 {
      height: 100px;
      width: 50px;
      background-color:yellow;
      float: left;
    }
    #test6 {
      height: 120px;
      width: 50px;
      background-color:blue;
      float: left;
    }

    #test7 {
      height: 120px;
      width: 120px;
      background-color: #aaa;
      margin: 10px;
      float: left;
    }
    #test8 {
      border: 1px solid black;
      overflow: hidden;
      background-color: burlywood;
    }
  </style>
</head>
<body>
  <div style="overflow: hidden;">
    <!-- 测试border-box宽度计算，edge实测内容宽度为60px -->
    <div id='test0'>test0</div>
  </div>
  
  <div style="overflow: hidden;">
    <div id='test1'>test1</div>
    <!-- BFC折叠上下边距测试 -->
    <div style="overflow: hidden;"><div id='test2'>test2</div></div>
  </div>
  <div style="overflow: hidden;">
    <div id='test3'>
      <p class="tel">tel: 11111111111</p>
    </div>
  </div>

  <div style="overflow: hidden; width: 120px;">
    <div id="test4">test4</div>
    <div id="test5">test5</div>
    <div id="test6">test6</div>
  </div>

  <div style="overflow: hidden; width: 200px;">
    <div id='test7'>test7</div>
    <p id='test8'>PS</p>
  </div>
</body>
</html>
